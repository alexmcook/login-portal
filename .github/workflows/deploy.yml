name: Build and Deploy

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '25'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Run tests
        run: npm test
        working-directory: .

  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/login-portal-api:latest
            ghcr.io/${{ github.repository_owner }}/login-portal-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/login-portal-client:latest
            ghcr.io/${{ github.repository_owner }}/login-portal-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout (for reference)
        uses: actions/checkout@v4

      - name: Prepare .env
        run: cp .env.example .env

      - name: Copy orchestration files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,.env"
          target: "/home/${{ secrets.DEPLOY_USER }}/login-portal/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            DEPLOY_DIR="/home/${{ secrets.DEPLOY_USER }}/login-portal"
            SECRETS_DIR="$DEPLOY_DIR/.secrets/"

            mkdir -p $DEPLOY_DIR
            mkdir -p $SECRETS_DIR

            cd $DEPLOY_DIR

            printf "%s" "${{ secrets.POSTGRES_PASSWORD }}" > $SECRETS_DIR/POSTGRES_PASSWORD
            printf "%s" "${{ secrets.REDIS_PASSWORD }}" > $SECRETS_DIR/REDIS_PASSWORD
            printf "%s" "${{ secrets.ACTIVATION_SECRET }}" > $SECRETS_DIR/ACTIVATION_SECRET
            printf "%s" "${{ secrets.PASSWORD_RESET_SECRET }}" > $SECRETS_DIR/PASSWORD_RESET_SECRET
            printf "%s" "${{ secrets.JWT_SECRET }}" > $SECRETS_DIR/JWT_SECRET
            printf "%s" "${{ secrets.APPROVED_EMAIL }}" > $SECRETS_DIR/APPROVED_EMAIL
            printf "%s" "${{ secrets.APP_URL }}" > $SECRETS_DIR/APP_URL
            printf "%s" "${{ secrets.GITHUB_TOKEN }}" > $SECRETS_DIR/GITHUB_TOKEN

            chmod 600 $SECRETS_DIR/*
            chmod 700 $SECRETS_DIR

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest images..."
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }} docker compose pull
            echo "Starting containers..."
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }} docker compose up -d --no-build
            echo "Cleaning up unused images..."
            docker image prune -f
            echo "Deploy complete"
